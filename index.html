<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather DashBoard</title>
    <link rel="stylesheet" href="assets/css/style.css">
</head>
<body>
    <header>
        <h1>Weather DashBoard</h1>
    </header>
    <main>
        <section id="search-sec">
            <h2>Search for a City:</h2>
            <form id="search-form">
                <input type="text" id="searchInp" placeholder="Enter a city">
                <button id="searchBtn" type="submit">Search</button>
            </form>
            <div id="city-err"></div>
            <hr>
            <div id="weather-history"></div>
        </section>
        <section id="weather-sec">
            <div id="current-weather">
                <h2 id="city-name"> 
                    <span id="cw-name" class="initial-data">Current Weather Forecast</span>
                    <span id="cw-date" class="initial-data"></span>
                    <span id="cw-icon" class="initial-data"></span>
                </h2>
                <div id="cw-info">
                    <div>Temp: <span id="temp" class="initial-data"></span></div>
                    <div>Wind: <span id="wind" class="initial-data"></span></div>
                    <div>Humidity: <span id="hum" class="initial-data"></span></div>
                    <div>UV index: <div id="uv" class="uv">0</div></div>
                </div>
            </div>
            <div id="five-day">
                <h3>5-Day Weather Forecast:</h3>
                <div id="five-day-cont" class="initial-data"></div>
            </div>
        </section>
    </main>

    <script src="./assets/js/script.js"></script>
</body>
</html>
